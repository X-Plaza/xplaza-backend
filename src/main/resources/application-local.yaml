spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:xplaza;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# NOTE: For production, use a secure random secret of at least 256 bits (32+ characters)
# Generate with: openssl rand -base64 32
jwt:
  secret: xplaza-local-dev-secret-key-change-in-production-2024
  expiration: 300000
  refresh-expiration: 604800000  # 7 days in milliseconds